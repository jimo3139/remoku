<script>
var caps = false;
var shiftOn = false;
	function createCookie(name, value, days) {
		var expires;
		if (days) {
			var date = new Date();
			date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
			expires = "; expires=" + date.toGMTString();
		} else expires = "";
		document.cookie = name + "=" + value + expires + "; path=/";
	}

	function readCookie(name) {
		var nameEQ = name + "=";
		var ca = document.cookie.split(';');
		for (var i = 0; i < ca.length; i++) {
			var c = ca[i];
			while (c.charAt(0) == ' ') c = c.substring(1, c.length);
			if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
		}
		return null;
	}

	function eraseCookie(name) {
		createCookie(name, "", -1);
	}

	function updateAddress(newAddress){
		createCookie('SimpleAddress',newAddress,365);
	}
function toggleCaps(){
	caps = !caps;
	if(caps){
		document.getElementById("capsLock").style.color="red";
		//alert("red");
	}else{
		document.getElementById("capsLock").style.color="white";
		//alert("white");
	}
	if(shiftOn)toggleShift();
	return false;
}

function toggleShift(){
	shiftOn = !shiftOn;
	if(shiftOn){
		document.getElementById("shiftBtn").style.color="red";
		//alert("red");
	}else{
		document.getElementById("shiftBtn").style.color="white";
		//alert("white");
	}
	return false;
}
	function doSubmit(command){
		if (command=="OK"){command="Select"};
		if (command=="Replay"){command="InstantReplay"};
		if((shiftOn || caps) && command.indexOf("Lit_")>=0){
			command = "Lit_" + command.substring(4).toUpperCase();
			//console.log(command);
			if(shiftOn)toggleShift();
		}
		document.getElementById("doPostForm").action = "http://" + document.getElementById("address").value + ":8060/keypress/" + command;
		document.getElementById("doPostForm").submit();
		return false;
	}
</script>
